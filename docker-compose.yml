version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: docregistry-postgres
    environment:
      POSTGRES_DB: docregistry
      POSTGRES_USER: docregistry
      POSTGRES_PASSWORD: docregistry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docregistry -d docregistry"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

